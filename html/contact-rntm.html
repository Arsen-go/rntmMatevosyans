		<section id="contact">
			<div class="inner">
				<section>
					<form >
						<div class="fields">
							<div class="field half">
								<label for="name">Name</label>
								<input type="text" name="name" id="name" required/>
							</div>
							<div class="field half">
								<label for="email">Email</label>
								<input type="email" name="email" id="email" required/>
							</div>
							<div class="field">
								<label for="message">Message</label>
								<textarea name="message" id="message" rows="6" required></textarea>
							</div>
						</div>
						<ul class="actions">
							<li><input id="sendMessage" onclick="sendMessageRntm()" type="submit" value="Send Message" class="primary" /></li>
							<li><input type="reset" value="Clear" /></li>
						</ul>
					</form>
				</section>
				<section class="split">
					<section>
						<div class="contact-method">
							<span class="icon solid alt fa-envelope"></span>
							<h3>Email</h3>
							<a href="#">matevosyan2000@gmail.com</a>
						</div>
					</section>
					<section>
						<div class="contact-method">
							<span class="icon solid alt fa-phone"></span>
							<h3>Phone</h3>
							<span>(093) 93-20 74</span>
						</div>
					</section>
					<section>
						<div class="contact-method">
							<span class="icon solid alt fa-home"></span>
							<h3>Address</h3>
							<span>Armenia Yerevan<br />
								Shengavit Sogomon Taronc</span>
						</div>
					</section>
